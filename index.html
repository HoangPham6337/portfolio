    <title>Xuan Hoang Pham</title>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
        /*background-color: #1e1f1e; !* Prevent white flash *!*/
      }
    </style>
    <script>
      (function() {
        // if (localStorage.getItem("theme") === "dark" ||
        //     (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        const lightThemeBg = "#f9f8f8";
        const darkThemeBg = "#1e1f1e";
        const isDarkMode = localStorage.getItem("theme") === "dark" ||
            (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches);
        if (isDarkMode){
          document.documentElement.classList.add("darkmode");
          document.documentElement.style.backgroundColor = darkThemeBg;
        } else {
          document.documentElement.style.backgroundColor = lightThemeBg;
        }
        document.documentElement.style.visibility = "visible";
        document.documentElement.style.opacity = "1";
      })();
    </script>
